<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <title>Calculadora Interactiva</title>
</head>

<h1>Calculadora</h1>

<div>
    <input type="number" id="num1" placeholder="Ingresa el primer número" />
    <input type="number" id="num2" placeholder="Ingresa el segundo número" />
</div>

<div>
    <button id="sumarBtn">Sumar</button>
    <button id="restarBtn">Restar</button>
    <button id="multiplicarBtn">Multiplicar</button>
    <button id="dividirBtn">Dividir</button>
</div>

<div>
    <button id="mostrarHistorialBtn">Mostrar Historial</button>
    <button id="filtrarHistorialBtn">Filtrar por operación</button>
</div>

<div class="result">
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</div>

<div class="history">
    <h2>Historial:</h2>
    <ul id="historial"></ul>
</div>

<div>
    <input type="text" id="filtroOperacion" placeholder="Ingresa la operación para filtrar (Suma, Resta, etc.)" />
</div>

<script src="./scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</body>

</html>
